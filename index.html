<!DOCTYPE html>
<html>
 <head> 
  <meta name="viewport" content="width=device-width,user-scalable=no" /> 
  <title>HomeAssistant</title> 
  <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script> 
  <link rel="stylesheet" href="css/materialdesignicons.min.css" media="all" type="text/css" /> 
  <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css" /> 
  <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css" /> 
  <!-- load theme file for your application --> 
  <link rel="stylesheet" href="css/style.css" /> 
  <script src="language.js"></script>
 </head> 
 <body> 
  <!-- Main page --> 
  <div class="ui-page ui-page-active" id="main"> 
   <header class="ui-header"> 
    <h2 class="ui-title" tr="home"></h2> 
   </header> 
   <div class="ui-content"> 
    <ul id="main-nav" class="ui-listview"> 
     <li><a class="nav-link" href="#" data-id="living_room" tr="living_room"></a></li> 
     <li><a class="nav-link" href="#" data-id="dinning_room" tr="dinning_room"></a></li> 
     <li><a class="nav-link" href="#" data-id="terrace" tr="terrace"></a></li>
     <!--<li><a class="nav-link" href="#" data-id="cover" tr="covers"></a></li> -->
     <li><a class="nav-link" href="#" data-id="heaters" tr="heaters"></a></li>
    </ul> 
   </div> 
   <footer class="ui-footer ui-bottom-button"> 
    <button id="setup-button" class="ui-btn">
     <div class="mdi mdi-settings mdi-48px"></div></button> 
   </footer> 
   <div id="main-spinner" class="ui-processing ui-processing-full-size hidden"></div> 
  </div> 
  <!-- Entities page --> 
  <div class="ui-page" id="entities"> 
   <header class="ui-header"> 
    <h2 id="entity-list-title" class="ui-title" tr="switches"></h2> 
   </header> 
   <div class="ui-content"> 
    <ul id="entity-list" class="ui-listview ui-snap-listview"> 
    </ul> 
   </div> 
   <footer class="ui-footer ui-bottom-button"> 
    <button id="refresh-button" class="ui-btn">
     <div class="mdi mdi-refresh mdi-48px"></div>
    </button> 
   </footer> 
   <div id="entity-spinner" class="ui-processing ui-processing-full-size hidden"></div> 
  </div> 
  <div class="ui-page" id="setup"> 
   <header class="ui-header"> 
    <h2 class="ui-title" tr="setup"></h2> 
   </header> 
   <div class="ui-content"> 
    <form action="" method="" class="setup-form"> 
     <label><p tr="url"></p><input id="setup-url" type="url" value="http://192.168.1.165:8123" placeholder="http://192.168.1.165:8123" /></label> 
     <label><p tr="password"></p><input id="setup-password" type="password" /></label> 
    </form> 
   </div> 
   <footer class="ui-footer ui-bottom-button"> 
    <button id="setup-save-button" class="ui-btn" tr="save"></button> 
   </footer> 
  </div> 
  <div id="error-popup" class="ui-popup"> 
   <div id="error-popup-contents" class="ui-popup-content"> 
   </div> 
   <div class="ui-popup-footer ui-bottom-button"> 
    <a id="error-popup-cancel" href="#" class="ui-btn" data-rel="back">OK</a> 
   </div> 
  </div> 
  <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script> 
  <script type="text/javascript" src="js/circle-helper.js"></script> 
  <!-- Libraries --> 
  <script type="text/javascript" src="js/services.js"></script>
  <!-- Views --> 
  <script type="text/javascript" src="js/views/ViewMetadata.js"></script> 
  <script type="text/javascript" src="js/views/ViewManager.js"></script> 
  <!-- App --> 
  <script src="index.js"></script> 
  <script src="lowBatteryCheck.js"></script>
  <script>
   function fixElem($this){
       $this.text(TIZEN_L10N[$this.attr("tr")]);
   }
  
   $("*[tr]").each(function(){    
       fixElem($(this));
   });
  </script>  
 </body>
</html>
